{% extends "base.html" %}
{% block additional_head %}
    <style>
        td { text-align: center; }
        td img { width: 100%; }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>얼굴 검출 결과</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <td><img src="{{url_for('static', filename='img/'+filename, q=mtime)}}" width="600" alt="얼굴 이미지"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn btn-primary" 
                                onclick="location.href='/advanced/face'">재실행</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
