{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <small>영화 추천(잠재요인 협업 필터링) - </small><strong>사용자 ID: {{uid}}</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-condensed" style="margin-bottom: 80px;">
                <tr class="table-secondary d-flex">
                    <th class="col-6">제목</th>
                    <th class="col-4">장르</th>
                    <th class="col-2">예상평점</th>
                </tr>
                {% for movie in movie_list %}
                    <tr class="d-flex">
                        <td class="col-6">
                            {{movie.title}}
                        </td>
                        <td class="col-4">
                            {{movie.genre}}
                        </td>
                        <td class="col-2">{{movie.rating}}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td style="text-align: center;" colspan="3">
                        <button class="btn btn-primary"
                                onclick="location.href='/recommendation/ml_latest'">재실행</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
    </div>   
{% endblock %}
